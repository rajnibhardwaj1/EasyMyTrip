<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-form">

        <h1>
            Login form
        </h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" name="Myname" id="name" placeholder="UserName">
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" name="Myname" id="password" placeholder="Password">
        </div>
        <input type="button" value="SignIn" class="btn">
        <a href="index.html" class="button" style="margin-right: 10px;">Back</a>
        <a href="signUp.html" class="button">SignUp</a>
    </div>

</body>

</html>
