<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="signin-page">
        <div class="left">
            <h1>Sign Up</h1>
            <input type="text" name="Username" placeholder="Username">
            <input type="text" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="recheck-password" placeholder="Retype Password">
            <a href="login.html"><input type="submit" name="signup-button" value="log In"></a>
            <a href="index.html" class="back">Back</a>
        </div>

        <div class="right">
            <span class="signin-with">Sign In with <br> Social Network</span>
            <button class="button" id="facebook">Log in with facebook</button>
            <button class="button" id="twitter">Log in with Twitter</button>
            <button class="button" id="google">Log in with Google</button>
        </div>
    </div>

</body>

</html>
